<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div class="display">
            <span id="mathDisplay">00</span>
            <h1><span> = </span> <span id="resultDisplay">00</span></h1>
        </div>
        <div class="container">
            <span class="container-child"><button></button></span>
            <button class="button grayColor" onclick="clearDisplay('C')">C</button>
            <button class="button grayColor" > +/-</button>
            <button class="button grayColor">%</button>
            <button class="button " onclick="setOperator('/')">/</button>
            <button class="button " onclick="appendValue('7')">7</button>
            <button class="button " onclick="appendValue('8')">8</button>
            <button class="button " onclick="appendValue('9')">9</button>
            <button class="button " onclick="setOperator('*')">*</button>
            <button class="button " onclick="appendValue('4')">4</button>
            <button class="button " onclick="appendValue('5')">5</button>
            <button class="button " onclick="appendValue('6')">6</button>
            <button class="button " onclick="setOperator('-')">-</button>
            <button class="button " onclick="appendValue('1')">1</button>
            <button class="button " onclick="appendValue('2')">2</button>
            <button class="button " onclick="appendValue('3')">3</button>
            <button class="button " onclick="setOperator('+')">+</button>
            <button class="button zero" onclick="appendValue('0')">0</button>
            <button class="button " >.</button>
            <button class="button equal" onclick="equals()"> = </button>

        </div>
    </div>
    
    <!-- javaScript  -->
     <script src="app.js"></script>
</body>
</html>
